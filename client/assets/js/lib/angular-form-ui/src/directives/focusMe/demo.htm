<!DOCTYPE html>
<html lang="en" ng-app="form-ui-examples">
<head>
    <title>angular-form-ui Examples</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="../../angular-form-ui.js"></script>
    <script src="focusMe.js"></script>
    <script type="text/javascript">
        angular.module('form-ui-examples', ['angular-form-ui']).

            controller('ExampleController', function ($scope) {

            });
    </script>
    <style type="text/css">
        .divider { height: 40px; }
        .directive:not(.first) { margin-top: 2em;}
    </style>
</head>
<body ng-controller="ExampleController">
<div class='container'>
    <div class="row">
        <div class="col-md-12">
            <h3 class='directive'>focusMe</h3>
            <p>Focus a field when the page loads</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9 highlight">
            <pre>&lt;input type="text" focus-me/&gt;</pre>
        </div>
        <div class="col-md-3">
            <input focus-me/>
        </div>
    </div>
</div>
</body>
</html>
